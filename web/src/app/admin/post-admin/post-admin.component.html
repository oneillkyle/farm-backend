<mat-expansion-panel [formGroup]="form">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span *ngIf="post.id">{{ post.title }}</span>
        <span *ngIf="!post.id">Create New post</span>
      </mat-panel-title>
      <mat-panel-description>
        <!-- {{ post.amount | currency:'USD':true }} -->
        <!-- Type your name and age
        <mat-icon>account_circle</mat-icon> -->
      </mat-panel-description>
    </mat-expansion-panel-header>
  
    <mat-form-field>
      <input formControlName="title" matInput placeholder="Title">
    </mat-form-field>
  
    <mat-form-field>
      <input formControlName="image" matInput placeholder="Image Url">
    </mat-form-field>
  
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Publish Date" formControlName="publishDate" (focus)="picker.open()">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field style="width: 100%">
      <textarea matInput matTextareaAutosize matAutosizeMinRows="2" formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
    <markdown [data]="post.description"></markdown>
  
    <mat-action-row>
      <button *ngIf="post.id" mat-button color="warn" (click)="delete.emit(post.id)">Delete</button>
      <button mat-button color="primary" (click)="doSave(form)">Save</button>
    </mat-action-row>
  </mat-expansion-panel>
